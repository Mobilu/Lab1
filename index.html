<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <script src="script.js"></script>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZr937_o4kWxgWpAJuqdxEuRpuhWlKgG0&callback=initMap"
  async defer></script>

  <p/>
  <button id="zoomIn" onclick="zoom(id)">+</button>
  <button id="zoomOut" onclick="zoom(id)">-</button>

  <div id="panningButtons">
    <table>
      <tr>
        <td>
          <button id="up" onclick="panning(id)"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="left" onclick="panning(id)"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
          <button id="centre" onclick="panning(id)"><i class="fa fa-home" aria-hidden="true"></i></button>
          <button id="right" onclick="panning(id)"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="down" onclick="panning(id)"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
        </td>
      </tr>
    </table>
  </div>

  </body>
</html>
